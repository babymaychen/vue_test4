<div class="container-fluid booklist">
	<div class="row">
		<div class="col-md-8">
			<!-- 检索用表单 -->
			<form action="" class="form-horizontal marginTop20" @submit.prevent='searchHandler'>
				<div class="form-group">
					<label for="booklist_name" class="col-md-1 control-label">书名</label>
					<div class="col-md-5" class='form-control'>
						<input type="text" class='form-control' :value='searchCondition.name' id='booklist_name' placeholder='请输入书名'/>
					</div>
				</div>
				<div class="form-group">
					<label for="booklist_authorStr" class="col-md-1 control-label">作者</label>
					<div class="col-md-5" class='form-control'>
						<input type="text" class='form-control' :value='searchCondition.authorName' id='booklist_authorStr' placeholder='作者名，逗号分隔'/>
					</div>
				</div>
				<div class="form-group">
				   <div class="col-md-offset-1 col-md-10">
				     <button type="submit" class="btn btn-default">检索</button>
				   </div>
				</div>
			</form>
		</div>
		<div class="col-md-4 visible-md">
			<img class='baidu' src="../../../images/baidu.png" alt="">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<!-- 翻页组件 -->
			<paging
				:paging-info='pagingInfo'
				@change-page='pagingHandler'
			></paging>
		</div>
	</div>
	<div class="row">
		<div class="col-md-13">
			<!-- datatable组件 -->
			<datatable
				:data-source="resultData",
				:columns="dtColumns"
				:sort-info.sync='sortInfo'
				@dt-sort='sortHandler'
				@record-update='toUpdateHandler'
				@record-delete='deleteHandler'
				@record-status-change='statusChangeHandler'>
			</datatable>
		</div>
	</div>
</div>
